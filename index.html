<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Interface</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container mt-5">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#homepage">Homepage</a>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#problemDescription">Problem Description</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#practicalProblems"> Practical Problems</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#hardware">Hardware</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#software">Software</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#finalDeliverables">Final Deliverables</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="homepage" class="tab-pane fade show active"></div>
      <div id="problemDescription" class="tab-pane fade"></div>
      <div id="practicalProblems" class="tab-pane fade"></div>
      <div id="hardware" class="tab-pane fade"></div>
      <div id="software" class="tab-pane fade"></div>
      <div id="finalDeliverables" class="tab-pane fade"></div>
    </div>
  </div>

  <!-- Add jQuery before the existing script tags -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <!-- Add the custom script -->
  <script src="script.js"></script>

  <script>
    $(document).ready(function() {
      // Load the finalDeliverables.html file into the finalDeliverables tab
      $('#finalDeliverables').load('finalDeliverables.html');
    });
  </script>
</body>
</html>
